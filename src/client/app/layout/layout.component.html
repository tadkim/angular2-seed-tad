<!-- Drawer는 large screen에서 항상 열려있다. header역시 항상 보이게한다(small screen 이라할지라도)-->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">대한민국 해양사고 시각화</span>
    <!-- spacer를 추가, Navigation을 오른쪽 정렬한다. -->
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation -->
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="" style="color:gray">Home</a>
        <a class="mdl-navigation__link" href="" style="color:gray">About</a>      
    </nav>
    </div>
</header>

<!-- Drawer Area -->
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">해양사고시각화(D)</span>
    <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Home</a>
    <a class="mdl-navigation__link" href="">About</a>
    <a class="mdl-navigation__link" href="">Maps</a>
    <a class="mdl-navigation__link" href="">Chart</a>    
    </nav>
</div>

<!-- Main Content Area -->
<main class="mdl-layout__content">
        

        <!-- grid layout  -->

         <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--8-col graybox vertical-max">
                <map-marine></map-marine>
            </div>
            
            <div class="mdl-cell mdl-cell--4-col graybox vertical-max">
                <!-- CARD TEST -->
                <div class="wide-card mdl-card mdl-shadow--2dp">
                    <!-- CARD TITLE -->
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{title}}대한민국 해양사고시각화</h2>
                    </div>
                    <!-- CARD SUPPORTING TEXT -->
                    <div class="mdl-card__supporting-text">
                        <p><b>2013-2014</b></p>
                        <p>
                            대한민국 해양사고 상세데이터를 통해 알아보는 해양사고 시각화이다.
                        </p>
                        <p>
                            해상 사고는 사고가 발생하는 장소의 특성 상 일반 도로에서 발생하는 교통사고와는 달리 구조에 현실적인 어려움이 따르는 것이 사실이다.<br/>
                            그러나 여기에서 말하는 구조의 애로사항이 결코 부실한 구조와 수습을 정당화하는 도구로 사용되어서는 안 될 것이다. <br/>
                            
                        </p>
                        <br/>
                        
                        <!--<keyup-loopback></keyup-loopback>-->
                    </div>


                    <!-- CARD BOTTOM LINK -->
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">자세히 알아보기</a>
                    </div>

                    <!-- CARD MENU - SHARE -->
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">share</i></button>
                    </div>
                </div>
            </div>






        </div> <!-- GRID END -->


</main>
</div>
